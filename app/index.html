<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoHub</title>
    <link href="/node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link href="/node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="main-header">
        <nav class="navigation">
            <div class="navigation__wrapper">
                <div class="navigation__enter">
                    <a href="javascript:void(0)" class="navigation__logo--logo">
                        <img src="images/logo-light.svg" alt="site logo" height="45px">
                    </a>

                    <ul class="navigation__menu">
                        <li class="navigation__menu--list">
                            <a href="javascript:void(0)" class="navigation__link">About</a>
                        </li>
                        <li class="navigation__menu--list">
                            <a href="javascript:void(0)" class="navigation__link">Blog</a>
                        </li>
                        <li class="navigation__menu--list">
                            <a href="javascript:void(0)" class="navigation__link">Explore</a>
                        </li>
                    </ul>
                </div>

                <div class="navigation__user-options">
                    <div class="navigation__search">
                        <input type="search" name="search" id="search" placeholder="Search for free photos and videos"
                            autocomplete="off" class="photohub-input">

                        <div id="output-card" class="output-card"></div>
                    </div>
                    <div>
                        <a href="javascript:void(0)" class="button-light">Submit Photo</a>
                        <button href="javascript:void(0)" class="dropdown-button">
                            <i class="fal fa-info-circle"></i>
                            <div class="dropdown-button__list">
                                <ul class="dropdown-button__content">
                                    <li>
                                        <a href="javascript:;" class="login-btn">
                                            Login
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" class="login-btn--inverse">
                                            create account
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            FAQs
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            License Agreement
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </nav><!-- /.navigation -->
    </header><!-- /.header -->

    <section class="showcase-banner"></section><!-- /.header -->

    <section class="topics ">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">1</li>
                    <li class="glide__slide">2</li>
                    <li class="glide__slide">3</li>
                    <li class="glide__slide">4</li>
                    <li class="glide__slide">5</li>
                </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                    <i class="fal fa-chevron-left"></i>
                </button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                    <i class="fal fa-chevron-right"></i>
                </button>
            </div>

        </div>
    </section>

    <main class="photohub-content">
        <div class="photohub-content__wrapper"></div>

        <div id="load-more">

            <a href="javascript:;" class="loader">

                <span></span><span></span><span></span><span></span>
            </a>
        </div>
    </main><!-- /.photohub content -->
    <footer>
        Footer...
    </footer><!-- /.footer -->

</body>

</html>
